<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" href="./resources/ol.css">
      <link rel="stylesheet" href="resources/fontawesome-all.min.css">
      <link rel='shortcut icon' href='https://www.camden.nsw.gov.au/themes/camden-council/icons/Camden-Council-Logo-Trans_inv.png' type='image/x-icon' />
      <link rel="icon" type="image/png" href="https://www.camden.nsw.gov.au/themes/camden-council/icons/Camden-Council-Logo-Trans_inv.png" sizes="32x32" />
      <link rel="icon" type="image/png" href="https://www.camden.nsw.gov.au/themes/camden-council/icons/Camden-Council-Logo-Trans_inv.png" sizes="16x16" />
      <style>
         html, body {
         background-color: #E4EFFB;
         font-family:Arial, sans-serif;
         }
         .titlebox {
         padding:20px 0px 20px 0px;
         background-color:#F28C28;
         width:100%;
         color:white;
         }
		 .footerbox {
         padding:20px 0px 20px 0px;
		 position:fixed;
		 bottom:0;
		 text-align: center;
         background-color:#F28C28;
         width:100%;
         color:white;
         }
         .tg  {
         border-style:hidden;
         border-collapse:collapse;
         border-spacing:0;
         color:white;
         }
         .tg td{
         border-color:#E4EFFB;
         border-style:solid;
         border-width:4px;
         font-family:Arial, sans-serif;
         font-size:14px;
         overflow:hidden;
         padding:4px 0px;
         word-break:normal;
         color:white;
         }
         .tg th{
         border-color:#E4EFFB;
         border-style:solid;
         border-width:4px;
         font-family:Arial, sans-serif;
         font-size:14px;
         font-weight:normal;
         overflow:hidden;
         padding:7px 20px;
         word-break:normal;
         color:white;
         }
         .tg .tg-info{
         text-align:left;
         vertical-align:center;
         padding:15px 10px 15px 10px;
         background-color: #288ef2;
         color:white;
         }
         .tg .tg-button{
         text-align:left;
         vertical-align:center;
         background-color: #f33d99;
         color:white;
         }
         .tg .tg-howTo{
         text-align:left;
         vertical-align:center;
         background-color:green;
         color:white;
         padding:15px 10px 15px 10px;
         }
         .tg .tg-header{
         vertical-align:center;
         padding:15px 10px 15px 10px;
         color:white;
         }
         #map {
         width: 80%;
         margin-left:auto;
         margin-right:auto;
         height: 854px;
         }
		 a{
		 display:block; 
		 height:40px; 
		 width:100%;
		 line-height:40px;
		 }
         a:link {
         color: white;
         background-color: transparent;
         text-decoration: underline;
         }
         a:visited {
         color: white;
         background-color: transparent;
         text-decoration: underline;
         }
         a:hover {
         color: #CCCCCC;
		 background-color: #CCCCCC9F;
         text-decoration: underline;
         }
         a:active {
         color: #CCCCCC;
         background-color: transparent;
         text-decoration: underline;
         }
      </style>
      <title>Interactive Map</title>
   </head>
   <body>
      <div style="margin:auto;">
         <div class="titlebox">
            <table class="tg" style="width:100%">
               <colgroup>
                  <col style="width: 90%">
                  <col style="width: 10%">
               </colgroup>
               <tr>
                  <td class="tg-header" style="font-size:46px;"> &nbsp;Spatial Data Visualisation Projects</td>
                  <td class="tg-header" style="text-align:right;"> created by<br>Eden Brender <br>to fufill coursework requirements for UNSW M. Landscape <br>Architecture</td>
               </tr>
            </table>
         </div>
         <div style="padding-top:30px;padding-bottom:4px;">
            <table class="tg" style="undefined;table-layout: fixed; width: 80%;margin-left:auto; margin-right:auto;">
               <tbody>
				   <tr>
                     <td class="tg-button" colspan="3" style="text-align:center;"><strong><a href="https://solartea1.github.io/Dashboard">Is public open space distributed fairly across Greater Sydney?</a><strong></td>
                  </tr>
				  <tr>
                     <td class="tg-button" colspan="3" style="text-align:center;"><strong><a href="https://solartea1.github.io/CamdenTrainMap">Where should the new train station go in Camden?</a><strong></td>
                  </tr>
               </tbody>
            </table>
         </div>
         <div class="footerbox">
		 <a href="mailto:eden.brender@outlook.com">Send me an email</a>
         </div>
      </div>
   </body>
</html>
